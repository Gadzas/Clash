<html>
 <head>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Supercell-Magic&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Supercell-Magic', sans-serif;
        }
  </style>
 </head>
 <body class="bg-purple-900 text-white">
  <div class="relative">
   <img alt="Background image with a green monster and a scientist" class="w-full" height="300" src="https://storage.googleapis.com/a1aa/image/iW8CVDfIaM2sLiUumpXFjf3I6Dz0ywXtIjiyEBdaORIuQsrTA.jpg" width="768"/>
   <div class="absolute top-0 left-0 w-full h-full flex flex-col items-center justify-center">
    <div class="bg-pink-500 w-full text-center py-2">
     <h1 class="text-3xl font-bold">
      Shocktober 2
     </h1>
     <div class="flex items-center justify-center mt-1">
      <i class="fas fa-clock">
      </i>
      <span class="ml-2">
       5 д. 16 ч.
      </span>
     </div>
    </div>
   </div>
  </div>
  <div class="bg-yellow-500 text-center py-4">
   <h2 class="text-xl font-bold text-purple-700">
    Усиление действует!
   </h2>
   <div class="flex items-center justify-center mt-2">
    <div class="bg-white text-black px-4 py-2 rounded-full flex items-center">
     <i class="fas fa-crown text-purple-700">
     </i>
     <span class="ml-2 font-bold">
      2000 / 2000
     </span>
     <button class="ml-2 bg-green-500 text-white px-2 py-1 rounded-full">
      +
     </button>
    </div>
   </div>
   <button class="mt-2 bg-green-500 text-white px-4 py-2 rounded-full">
    Магазин
   </button>
   <div class="mt-2 text-white">
    100
   </div>
  </div>
  <div class="flex justify-center mt-4">
   <div class="bg-white p-4 rounded-lg">
    <img alt="Image of a chessboard with green lighting and a large monster in the background" class="w-full rounded-lg" height="200" src="https://storage.googleapis.com/a1aa/image/JtpnhPMtHlpSCd4KUvjxnbwovwrFVDNcLTIWvrUK3sNNE76E.jpg" width="300"/>
    <div class="bg-yellow-500 text-center py-2 mt-2 rounded-lg">
     <span class="font-bold text-black">
      Зловещие шахматы
     </span>
    </div>
   </div>
  </div>
  <div class="flex justify-around mt-4">
   <div class="text-center">
    <div class="bg-yellow-500 p-2 rounded-full">
     <i class="fas fa-shield-alt text-2xl">
     </i>
    </div>
    <img alt="Statue with a crown and balloons" class="mt-2" height="100" src="https://storage.googleapis.com/a1aa/image/s1kDjzuqf5zrbaQp00e6X8IEFwGHCme9xHmHGdQLUfSEDxuOB.jpg" width="100"/>
    <div class="mt-2">
     1 на 1
    </div>
   </div>
   <div class="text-center">
    <div class="bg-yellow-500 p-2 rounded-full">
     <i class="fas fa-trophy text-2xl">
     </i>
    </div>
    <img alt="Statue with a crown and balloons" class="mt-2" height="100" src="https://storage.googleapis.com/a1aa/image/s1kDjzuqf5zrbaQp00e6X8IEFwGHCme9xHmHGdQLUfSEDxuOB.jpg" width="100"/>
    <div class="mt-2">
     2 на 2
    </div>
   </div>
  </div>
  <div class="flex justify-around mt-4 bg-gray-800 py-2">
   <i class="fas fa-chest text-2xl">
   </i>
   <i class="fas fa-clone text-2xl">
   </i>
   <i class="fas fa-swords text-2xl">
   </i>
   <i class="fas fa-shield-alt text-2xl">
   </i>
   <i class="fas fa-calendar-alt text-2xl">
   </i>
  </div>
 </body>
</html>
